SettingsDialog.lecPanelTab.lecInfoLabel.text=<html><center><br><br><br><br><br><br>La LEC \u00e8 un'estensione della memoria per lo Spectrum 48K realizzata nel 1987 da Jiri Lamac. Fornisce 528KB di RAM.<br><br><br>Jiri ha composto la sua ROM chiamata LEC ROM. Corregge alcuni noti errori della ROM originale, permette la digitazione del BASIC lettera per lettera e ha dei comandi per copiare i dati tra i banchi della RAM. Ma \u00e8 solo opzionale, il CP/M e i programmi in formato personalizzato funzionano pure con la ROM originale.<br><br><br>Il CP/M v2.2 di Jiri pu\u00f2 gestire le unit\u00e0 Microdrive, tramite il proprio formato Microdrive. Cercate LEC su WoS.<br><br><br><br><br><br></center></html>
